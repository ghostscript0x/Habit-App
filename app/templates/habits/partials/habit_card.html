<div class="card habit-card h-100">
    <div class="card-body">
        <div class="d-flex justify-content-between align-items-start">
            <div>
                <h5 class="card-title mb-1">{{ habit.name }}</h5>
                <span class="badge bg-secondary">{{ habit.frequency }}</span>
            </div>
            <div class="streak-badge">
                <i class="bi bi-fire"></i> {{ current_streak }}
            </div>
        </div>
        
        {% if habit.description %}
        <p class="card-text text-muted small mt-2">{{ habit.description[:100] }}{% if habit.description|length > 100 %}...{% endif %}</p>
        {% endif %}
        
        <div class="mt-3">
            <form method="POST" action="{{ url_for('habits.complete', habit_id=habit.id) }}" 
                  hx-post="{{ url_for('habits.complete', habit_id=habit.id) }}" 
                  hx-target="#habit-card-{{ habit.id }}"
                  hx-swap="outerHTML"
                  hx-indicator=".htmx-indicator">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <button type="submit" class="btn btn-sm btn-success w-100">
                    <span class="htmx-indicator"><i class="bi bi-hourglass-split"></i> Loading...</span>
                    <span class="not-htmx-indicator"><i class="bi bi-check-lg"></i> Mark Complete</span>
                </button>
            </form>
        </div>
        
        <div class="mt-2 text-center">
            <small class="text-muted">
                Best: <i class="bi bi-trophy"></i> {{ longest_streak }}
            </small>
        </div>
    </div>
    <div class="card-footer bg-transparent">
        <a href="{{ url_for('habits.view', habit_id=habit.id) }}" class="btn btn-sm btn-outline-secondary">
            <i class="bi bi-eye"></i> View Details
        </a>
    </div>
</div>
