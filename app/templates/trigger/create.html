{% extends "base.html" %}

{% block title %}Add Trigger - Sovereign{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-header">
                <h3><i class="bi bi-plus-circle"></i> Add Trigger</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Trigger Name</label>
                        <input type="text" name="name" class="form-control" required placeholder="e.g., Stress at work, Social media">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Category</label>
                        <select name="category" class="form-select">
                            <option value="">Select category</option>
                            <option value="emotional">Emotional</option>
                            <option value="social">Social</option>
                            <option value="environmental">Environmental</option>
                            <option value="physical">Physical</option>
                            <option value="mental">Mental</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea name="description" class="form-control" rows="3" placeholder="Describe this trigger..."></textarea>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('trigger.index') }}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-sovereign">Add Trigger</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
