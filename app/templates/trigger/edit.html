{% extends "base.html" %}

{% block title %}Edit Trigger - Sovereign{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-header">
                <h3><i class="bi bi-pencil"></i> Edit Trigger</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Trigger Name</label>
                        <input type="text" name="name" class="form-control" value="{{ trigger.name }}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Category</label>
                        <select name="category" class="form-select">
                            <option value="">Select category</option>
                            <option value="emotional" {% if trigger.category == 'emotional' %}selected{% endif %}>Emotional</option>
                            <option value="social" {% if trigger.category == 'social' %}selected{% endif %}>Social</option>
                            <option value="environmental" {% if trigger.category == 'environmental' %}selected{% endif %}>Environmental</option>
                            <option value="physical" {% if trigger.category == 'physical' %}selected{% endif %}>Physical</option>
                            <option value="mental" {% if trigger.category == 'mental' %}selected{% endif %}>Mental</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea name="description" class="form-control" rows="3">{{ trigger.description or '' }}</textarea>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="is_active" name="is_active" {% if trigger.is_active %}checked{% endif %}>
                        <label class="form-check-label" for="is_active">Active</label>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('trigger.index') }}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-sovereign">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
