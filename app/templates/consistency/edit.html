{% extends "base.html" %}

{% block title %}Edit Consistency Builder - Sovereign{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-header">
                <h3><i class="bi bi-pencil"></i> Edit Consistency Builder</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" name="name" class="form-control" value="{{ builder.name }}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea name="description" class="form-control" rows="2">{{ builder.description or '' }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Daily Target</label>
                        <input type="number" name="target_frequency" class="form-control" value="{{ builder.target_frequency }}" min="1">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="is_active" name="is_active" {% if builder.is_active %}checked{% endif %}>
                        <label class="form-check-label" for="is_active">Active</label>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('consistency.index') }}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-sovereign">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
