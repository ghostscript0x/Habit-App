{% extends "base.html" %}

{% block title %}Edit Journal Entry - Sovereign{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h3><i class="bi bi-pencil"></i> Edit Journal Entry</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <div class="mb-3">
                        <label class="form-label">How are you feeling?</label>
                        <select name="mood" class="form-select">
                            <option value="">Select mood (optional)</option>
                            {% for value, label in mood_choices %}
                            <option value="{{ value }}" {% if entry.mood == value %}selected{% endif %}>{{ label }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">What's on your mind?</label>
                        <textarea name="content" class="form-control" rows="10" required>{{ entry.content }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Tags</label>
                        <input type="text" name="tags" class="form-control" value="{{ entry.tags or '' }}">
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('journal.index') }}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-sovereign">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
